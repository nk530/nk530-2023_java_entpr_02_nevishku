<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Edit Pet</title>
</head>
<body>
<h2>Edit Pet</h2>

<form th:action="@{/edit/{id}(id=${pet.id})}" method="post" th:object="${pet}">
  <div>
    <label for="name">Pet Name:</label>
    <input type="text" id="name" name="name" th:field="*{name}"/>
    <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
  </div>

  <div>
    <label for="kind">Pet Kind:</label>
    <select id="kind" name="kind" th:field="*{kind}">
      <option value="Cat" th:selected="${pet.kind == 'Cat'}">Cat</option>
      <option value="Dog" th:selected="${pet.kind == 'Dog'}">Dog</option>
      <option value="Rabbit" th:selected="${pet.kind == 'Rabbit'}">Rabbit</option>
    </select>
  </div>

  <div>
    <label for="female">Female:</label>
    <input type="radio" id="female" name="sex" value="Female" th:checked="${pet.sex == 'Female'}"/>
    <label for="male">Male:</label>
    <input type="radio" id="male" name="sex" value="Male" th:checked="${pet.sex == 'Male'}"/>
  </div>

  <div>
    <label for="vaccinated">Vaccination:</label>
    <input type="checkbox" id="vaccinated" name="vaccinated" th:checked="${pet.vaccinated}"/>
  </div>

  <button type="submit">Update</button>
</form>

<a href="/">Cancel</a>

</body>
</html>
